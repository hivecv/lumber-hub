name: Deployment

on:
  push:
    branches:
    - 'master'

env:
  PROJECT_ID: capable-droplet-377114
  GCE_INSTANCE: lumber-micro
  GCE_INSTANCE_ZONE: us-west4-a

jobs:
  build-app:
    name: Build web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Upload build dir
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: web/build/

  setup-build-publish-deploy:
    name: Publish in GCE
    runs-on: ubuntu-latest
    needs: build-app

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCE_SA_KEY }}'

    - name: Download web build
      uses: actions/download-artifact@v3
      with:
        name: web-build

    - name: Deploy
      run: |-
        gcloud compute ssh \
          --zone "$GCE_INSTANCE_ZONE" "lukasz@$GCE_INSTANCE"\
          -- "cd /home/lukasz/lumber-hub && git reset --hard HEAD && git pull && bash enable_app.sh"
        gcloud compute scp -r web/build "lukasz@$GCE_INSTANCE:/home/lukasz/lumber-hub/web/build" --zone "$GCE_INSTANCE_ZONE"